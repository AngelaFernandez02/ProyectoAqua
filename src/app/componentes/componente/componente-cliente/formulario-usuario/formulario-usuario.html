<div class="layout">
  <app-menu-lateral-cliente class="menu-lateral-cliente"></app-menu-lateral-cliente>

  <div class="contenido">
    <h1 class="titulo-principal">Actualizacion de Datos</h1>
    <h2 class="subtitulo">Datos del Cliente</h2>

  <div class="user-form" *ngIf="isUpdateFormActive">
  <div class="form-header">
  <h3>Actualizar datos</h3>
</div>



    <input type="hidden" id="userId" [value]="idCliente" />

    <div class="form-row">
      <div class="form-group">
        <label>Email de contacto</label>
        <input type="email" [(ngModel)]="correoContacto" name="correoContacto" required />
      </div>
      <div class="form-group">
        <label>Teléfono</label>
        <input type="text" [(ngModel)]="telefono" name="telefono" required />
      </div>
    </div>

    <div class="form-group">
      <label>Nombre de contacto</label>
      <input type="text" [(ngModel)]="nombreContacto" name="nombreContacto" required />
    </div>


    <input type="hidden" id="idUsuario" [value]="idUsuario" />

 
    <input type="hidden" [(ngModel)]="login" name="login" />


    <div class="form-group">
      <label>Correo</label>
      <input type="email" [(ngModel)]="correo" name="correo" required />
    </div>

   
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" [(ngModel)]="password" name="password" required />
    </div>

   
    <input type="hidden" [(ngModel)]="tipoUsuario" name="tipoUsuario" />

    <div class="form-actions">
      <button class="btn-approve" (click)="modificarCliente()">Guardar Cambios</button>
      <button class="btn-cancel" [routerLink]="'/cliente-actualizar'">Cancelar</button>
    </div>
  </div>

  <div *ngIf="!isUpdateFormActive">
    <p>Seleccione un cliente para cargar sus datos.</p>
  </div>
</div>

<router-outlet></router-outlet>
