<!-- barra-busqueda-productos.component.html -->
<div class="row g-3 align-items-end">
  <div class="col-md-6">
    <label for="nombre" class="form-label">Buscar por nombre:</label>
    <input
      type="text"
      id="nombre"
      [(ngModel)]="filtroNombre"
      class="form-control"
      placeholder="Ej. Kit Pro"
      (input)="filtrar()"
    />
  </div>

  <div class="col-md-6">
    <label for="precio" class="form-label">Buscar por precio m√°ximo:</label>
    <input
      type="number"
      id="precio"
      [(ngModel)]="filtroPrecio"
      class="form-control"
      placeholder="Ej. 20000"
      (input)="filtrar()"
    />
  </div>
</div>
