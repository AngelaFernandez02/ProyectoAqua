<div class="layout">
  <app-menu-lateral class="menu-lateral"></app-menu-lateral>
  
  <div class="contenido">

<div class="full-width-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="d-flex align-items-center gap-2" style="font-weight: bold;">
      Registro de proveedores
      <i class="bi bi-person-fill-add"></i>
    </h1>
    
    <div style="width: 100px;"></div> <!-- Espacio para balancear el layout -->
  </div>

  <div class="card border-custom mt-4">
    <div class="card-header bg-header-custom d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Datos del proveedor</h3>
      <button class="btn btn-back" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Regresar
      </button>
    </div>

    <div class="card-body bg-white">
    <form [formGroup]="proveedorForm" (ngSubmit)="onSubmit()" class="container mt-4">

  <h2 class="mb-4 fw-bold d-flex align-items-center gap-2">
    Registro de proveedor
    <i class="bi bi-person-fill-add"></i>
  </h2>

  <div class="mb-3 row">
    <label for="nombreProveedor" class="col-sm-2 col-form-label fw-semibold">Nombre Proveedor</label>
    <div class="col-sm-10">
      <input type="text" formControlName="nombreProveedor" id="nombreProveedor" class="form-control" placeholder="Nombre del proveedor" />
    </div>
  </div>

  <div class="mb-4 row">
    <label for="contactoProveedor" class="col-sm-2 col-form-label fw-semibold">Contacto</label>
    <div class="col-sm-10">
      <input type="text" formControlName="contactoProveedor" id="contactoProveedor" class="form-control" placeholder="Nombre del contacto" />
    </div>
  </div>

  <div formArrayName="tbInsumos" class="mb-3">
    <div *ngFor="let insumo of tbInsumos.controls; let i=index" [formGroupName]="i" class="card mb-3 shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
        <h5 class="mb-0">Insumo #{{ i + 1 }}</h5>
        <button type="button" class="btn btn-outline-light btn-sm" (click)="eliminarInsumo(i)" title="Eliminar Insumo">
          <i class="bi bi-trash"></i>
        </button>
      </div>
      <div class="card-body">

        <div class="mb-3">
          <label class="form-label fw-semibold" for="nombreInsumo-{{i}}">Nombre Insumo</label>
          <input type="text" id="nombreInsumo-{{i}}" formControlName="nombreInsumo" class="form-control" placeholder="Nombre del insumo" />
        </div>

        <div formArrayName="tbInsumoProductos">
          <div *ngFor="let producto of tbInsumoProductos(i).controls; let j=index" [formGroupName]="j" class="border rounded p-3 mb-3 position-relative">

            <button type="button" class="btn-close position-absolute top-0 end-0 m-2" aria-label="Eliminar producto" (click)="eliminarProducto(i,j)"></button>

            <div class="row g-3">
              
              <div class="col-md-12">
                <label class="form-label fw-semibold" for="cantidad-{{i}}-{{j}}">Cantidad</label>
                <input type="number" id="cantidad-{{i}}-{{j}}" formControlName="cantidad" class="form-control" min="1" placeholder="Cantidad" />
              </div>
            </div>

          </div>
          <button type="button" class="btn btn-success btn-sm" (click)="agregarProducto(i)">
            <i class="bi bi-plus-circle"></i> Agregar Producto
          </button>
        </div>

      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="agregarInsumo()">
      <i class="bi bi-plus-lg"></i> Agregar Insumo
    </button>
  </div>

  <div class="d-flex justify-content-between mt-4">
    <button type="button" class="btn btn-secondary" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Cancelar
    </button>
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-save"></i> Guardar Proveedor
    </button>
  </div>

</form>
    </div>
  </div>
</div>
  </div>
</div>
