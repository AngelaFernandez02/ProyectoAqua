<div class="layout">
  <app-menu-lateral class="menu-lateral"></app-menu-lateral>
  
  <div class="contenido">
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="d-flex align-items-center gap-2" style="font-weight: bold;">
    Gesti√≥n de proveedores
    <i class="bi bi-people-fill"></i>
  </h1>
  <div style="width: 100px;"></div> 
</div>
<p class="mb-0">Agregar nuevos proveedores de componentes y editar o eliminar.</p>

<div class="card border-custom mt-4">

  <div class="card-header bg-header-custom d-flex justify-content-between align-items-center">
    <app-search-proveedores 
      class="search-container"
      (searchChange)="onSearchChange($event)">
    </app-search-proveedores>
    
    <button class="btn btn-add" [routerLink]="['/agregar-proveedores']">
      <i class="bi bi-plus-lg"></i> Agregar
    </button>
  </div>

 
  <div class="card-body bg-white">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-thead">
          <tr>
            <th>Nombre</th>
    <th>Contacto</th>
    <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
  <tr *ngFor="let proveedor of filteredProveedores; trackBy: trackProveedor"
      (click)="abrirDetallesProveedor(proveedor)" style="cursor: pointer;">
    <td>{{ proveedor.nombreProveedor }}</td>
      <td>{{ proveedor.contactoProveedor }}</td>
      <td>
  <button class="btn btn-sm btn-outline-dark me-1"
          [routerLink]="['/detalle-proveedor', proveedor.idProveedor]"
          (click)="$event.stopPropagation()">
    <i class="bi bi-eye"></i>
  </button>
  <button class="btn btn-sm btn-outline-dark me-1"
          [routerLink]="['/editar-proveedor', proveedor.idProveedor]"
          (click)="$event.stopPropagation()">
    <i class="bi bi-pencil-square"></i>
  </button>
  <button class="btn btn-sm btn-outline-dark"
          [routerLink]="['/eliminar-proveedor', proveedor.idProveedor]"
          (click)="$event.stopPropagation()">
    <i class="bi bi-trash"></i>
  </button>
</td>

  </tr>
</tbody>
      </table>
    </div>
  </div>
</div>
  </div>
</div>
