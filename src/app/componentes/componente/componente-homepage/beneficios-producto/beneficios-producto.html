<!-- Fuente e íconos -->
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .beneficios-section {
      padding: 60px 20px;
      text-align: center;
      background-color: #fff;
    }

    .beneficios-section h3 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .beneficios-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .beneficio-card {
      background-color: #0A009C;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .beneficio-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .beneficio-icon {
      font-size: 36px;
      color: #fafafa;
      margin-bottom: 15px;
    }

    .beneficio-text {
      font-size: 18px;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <section class="beneficios-section">
    <h3>Beneficios del sistema</h3>
    <div class="beneficios-grid">
      <div class="beneficio-card">
        <div class="beneficio-icon"><i class="fas fa-tint"></i></div>
        <div class="beneficio-text">Ahorro de agua</div>
      </div>
      <div class="beneficio-card">
        <div class="beneficio-icon"><i class="fas fa-robot"></i></div>
        <div class="beneficio-text">Automatización del proceso de captación</div>
      </div>
      <div class="beneficio-card">
        <div class="beneficio-icon"><i class="fab fa-android"></i></div>
        <div class="beneficio-text">Fácil uso desde app Android</div>
      </div>
      <div class="beneficio-card">
        <div class="beneficio-icon"><i class="fas fa-wifi"></i></div>
        <div class="beneficio-text">Monitoreo en tiempo real desde cualquier lugar</div>
      </div>
      <div class="beneficio-card">
        <div class="beneficio-icon"><i class="fas fa-leaf"></i></div>
        <div class="beneficio-text">Contribución al cuidado ambiental</div>
      </div>
      <div class="beneficio-card">
        <div class="beneficio-icon"><i class="fas fa-house"></i></div>
        <div class="beneficio-text">Implementado en hogares</div>
      </div>
      <div class="beneficio-card">
        <div class="beneficio-icon"><i class="fas fa-tools"></i></div>
        <div class="beneficio-text">Soporte técnico</div>
      </div>
      <div class="beneficio-card">
        <div class="beneficio-icon"><i class="fas fa-file"></i></div>
        <div class="beneficio-text">Documentación</div>
      </div>
    </div>
  </section>
</body>
